// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        parcelerApiVersion = '1.1.12'
        parcelerVersion = '1.1.12'
    }
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.1'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}
